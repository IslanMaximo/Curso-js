<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de conhecimentos</title>
    <style>
        *{
            margin: 0% ;
            padding: 0%;
            box-sizing: border-box;
        }
        body {
            position: relative;
        }
        p, a{
            margin: 0px 3px;
            padding: 0px 5px;
            border-radius: 3px;
            background-color: gray;
            display: inline;
            color: white;
            text-decoration: none;
        }
        header{
            background-image:radial-gradient(rgb(0, 100, 0), rgb(0, 37, 0), black);
            height: 250px;
            color: white;
        }
        div#cabeca{
            height: 80%;
            text-align: center;
            padding: 50px;
            box-shadow:2px 0px 20px black ;
        }
        nav a {
            margin-top: 20px;
            padding: 7px;
            background-color: rgb(124, 124, 124);
            color: white;
        }

        div#calculadora {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , 7%);
            background-color: black;
            border-radius: 10px;
            height: 500px;
            width: 400px;
    
        }
        div#resultado{
            background-color: rgb(199, 199, 199);
            height: 75px;
            margin: 0px 18px;
        }
        div#logical {
            margin: 18px;
            background-color: blue;
            height:calc(100% - 130px)
        }
        div#logical input{
            font-family: monospace;
            font-weight: bold;
            font-size: 2em;
            margin: 2px;
            width: 84px;
            height: 88px;
        }
        div#logical table{
            text-align: center;
            border-collapse: collapse;
            margin: 50px;
            width: calc(100% - 42px);
            height: 95%;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            text-decoration: solid;
        }
        div#logical table td{
            border: 2px solid black;
        }
        div#logical input{
            font-family: monospace;
           padding: 39px 30px;
           margin: 0%;
           border-radius: 15px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="cabeca">
            <h1>
                Pratica de conhecimentos mediana 21/07/2025
            </h1>
        </div>
        <nav>
            <a href="#" onclick="clicarcalc()">CALCULADORA</a>
        </nav>
    </header>
    <div id="calculadora">
        <a href="#" onclick="voltar()">x</a>
            <div id="resultado">

            </div>
            <div id="logical">
                <input type="button" value="7" onclick="i7()">
                <input type="button" value="8" onclick="i8()">
                <input type="button" value="9" onclick="i9()">
                <input type="button" value="+" onclick="soma()">
                <br>
                <input type="button" value="4" onclick="i4()">
                <input type="button" value="5" onclick="i5()">
                <input type="button" value="6" onclick="i6()">
                <input type="button" value="-" onclick="sub()">
                <br>
                <input type="button" value="1" onclick="i1()">
                <input type="button" value="2" onclick="i2()">
                <input type="button" value="3" onclick="i3()">
                <input type="button" value="*" onclick="multi()">
                <br>
                <input type="button" value="0" onclick="i0()">
                <input type="button" value="C" onclick="apagar()">
                <input type="button" value="=" onclick="total()">
                <input type="button" value="/" onclick="div()">
            </div>

        </div>
        
    <footer>

    </footer>
    <script>
        var calculadora = window.document.getElementById("calculadora")
        var rs = document.querySelector('div#resultado')
        var n1 = 0
        var n2 = 0
        var rz = 0
        function clicarcalc(){
            var fundo = document.querySelector('body')
            calculadora.style.display= "block"
            header.style.display= "none"
            fundo.style.background = "rgba(114, 114, 114, 0.527)" 
            rs.innerHTML = `<p>numero 1 = ${n1} e numero 2 = ${n2}</p> <br> <p>O total da sua operação é de <strong>${rz}</strong></p>`
        }
        function voltar(){
            var fundo = document.querySelector('body')
            calculadora.style.display= "none"
            header.style.display= "block"
            fundo.style.background = "black"  
            fundo.style.background = "white"
        }
        function i7(){
            if(n1 == 0){
                n1=7
            }else{
                n2=7
            }
        }
        function i8(){
            if(n1 == 0){
                n1=8
            }else{
                n2= 8
            }
        }
        function i9(){
            if(n1 == 0){
                n1=9
            }else{
                n2=9
            }
        }
        function soma(){
         rz = n1 + n2
        }
        function i4(){
            if(n1 == 0){
                n1=4
            }else{
                n2=5
            }
        }
        function i5(){
            if(n1 == 0){
                n1=5
            }else{
                n2=5
            }
        }
        function i6(){
            if(n1 == 0){
                n1=6
            }else{
                n2=6
            }
        }
        function sub(){
            rz = n1 - n2
        }
        function i1(){
            if(n1 == 0){
                n1=1
            }else{
                n2=1
            }
        }
        function i2(){
           if(n1 == 0){
                n1=2
            }else{
                n2=2
            }
        }
        function i3(){
           if(n1 == 0){
                n1=3
            }else{
                n2=3
            }
        }
        function multi(){
            rz = n1 * n2
        }
        function i0(){
            if(n1 > 0){
                n1 = 0.0
            }else{
                n2 = 0.0
            }
        }
        function apagar(){
            n1 = 0
            n2 = 0
        }
        function total(){
            rs.innerHTML = `<p>numero 1 = ${n1} e numero 2 = ${n2}</p> <br> <p>O total da sua operação é de <strong>${rz}</strong></p>`
        }
        function div(){
            rz = n1 / n2
        }


    </script>
    
</body>
</html>

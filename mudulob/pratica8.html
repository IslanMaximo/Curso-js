<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica</title>
</head>
<body>
    <section>
        <input type="button" value="executar" onclick="executar()">
        <div id="res">

        </div>
    </section>
    <script>
        var res = document.getElementById('res')
        function executar(){
            var c = 0
            while(c<5){
                c++
                res.innerHTML += `numero ${c}`
            }
                window.alert('fim')
            
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="conteudo">
        <h2>Antecessor e Sucessor</h2>
        <label for="n">Digite um numero e descubra seu antecessor e sucessor</label>
        <input type="number" name="n" id="n" placeholder="digite um numero">
        <input type="button" value="enviar" onclick="enviar()"><br>
        <div id="res">
        </div>
    </div>
    <br>
    <div class="conteudo">
        <h2>Media de notas</h2>
        <form action="media">
            <label for="nt1">Digite a primeira nota </label>
            <input type="number" name="nt1" id="nt1" placeholder="primeira nota">
            <br>
            <label for="nt2">Digite a segunda nota  </label>
            <input type="number" name="nt2" id="nt2" placeholder="segunda nota">
            <br>
            <input type="button" value="enviar" onclick="enviar2()">
            <br>
            <div id="resultado2">
            </div>
        </form>
    </div>
    <br>
    <div class="conteudo">
        <h2>Medidas em CM e MM</h2>
        <label for="metros">Digite uma medida em metros </label>
        <input type="number" name="metros" id="metros" placeholder="Digite a medida aqui">
        <input type="button" value="medir" onclick="enviar3()">
        <div id="resultado3">

        </div>
    </div>

    <script>
        function enviar(){
            var n = window.document.getElementById('n')
            var resultado = window.document.getElementById('res')
            var n = Number(n.value)
            var s = n - 1
            var a = n + 1
            var dp = n*2
            var tr = n*3
            var raiz = n**0.5
            resultado.innerHTML = `<p> O numero escolhido foi <strog>${n}</strog> </p><p>o seu antecessor é ${s} e o seu sucessor é ${a}</p> <p>o dobro é ${dp} e o triplo é ${tr} e a raiz quadrada é <strong>${raiz}</strong> </p>`
        }
        function enviar2(){
            var resultado2 = document.getElementById('resultado2')
            var nt1 = document.getElementById('nt1')
            var nt2 = document.getElementById('nt2')
            var nt1 = Number(nt1.value)
            var nt2 = Number(nt2.value)
            var media = (nt1+nt2)/2
            resultado2.innerHTML = `<p>suas notas foram ${nt1} e ${nt2}</p> E sua média foi de ${media}`
        }
        function enviar3(){
            var m = document.getElementById('metros')
            var resultado3 = document.getElementById('resultado3')
            var m = Number(metros.value)
            var cm = m * 100
            var mm = m *1000
            resultado3.innerHTML = `${m} em centimetros é ${cm}cm e em milimetros é ${mm}mm`
        }
    </script>
</body>
</html>

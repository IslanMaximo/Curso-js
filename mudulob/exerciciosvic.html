            resultado.innerHTML = `<p> O numero escolhido foi <strog>${n}</strog> </p><p>o seu antecessor é ${s} e o seu sucessor é ${a}</p> <p>o dobro é ${dp} e o triplo é ${tr} e a raiz quadrada é <strong>${raiza}</strong> </p>`
        }
        function enviar2(){
            var resultado2 = document.getElementById('resultado2')
            var nt1 = document.getElementById('nt1')
            var nt2 = document.getElementById('nt2')
            var nt1 = Number(nt1.value)
            var nt2 = Number(nt2.value)
            var media = (nt1+nt2)/2
            resultado2.innerHTML = `<p>suas notas foram ${nt1} no primeiro semestre  e ${nt2} no segundo </p> Então sua média foi de ${media}`
        }

            var m = document.getElementById('metros')

            var m = Number(metros.value)

        }
        function enviar4(){
            var tb = document.getElementById('tb')

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        
    </style>
</head>
<body>
    <h1>CALCULADORA</h1>
    <div class="soma">
        <h3>SOMA</h3>
            <input type="number" name="nb1" id="nb1" placeholder="primeiro numero" required>
            +
            <input type="number" name="nb2" id="nb2" placeholder="segundo numero" required>
            <input type="submit" value="soma" onclick="somar()">
        <div id="res">
            resultado
        </div>
    </div>
    <div class="subtração">
        <input type="number" name="nb11" id="nb11" placeholder="primeiro numero" required>
        -
        <input type="number" name="nb22" id="nb22" placeholder="segundo numero" required>
        <input type="button" value="subtrair" onclick="sub()">
        <div id="sbub">Resultado</div>
    </div>
    
    
    <script>
        var soma = window.document.getElementById('res')

        function somar(){
            var inb1 = document.getElementById('nb1')
            var inb2 = window.document.getElementById('nb2')
            var n1 = Number(inb1.value)
            var n2 = Number(inb2.value)
            var s = n1 + n2
            soma.innerHTML = `a soma de ${n1} + ${n2} é de <strong>${s}</strong>`
        }
        function sub(){
            var n11 = window.document.getElementById('nb11')
            var n22 = document.getElementById('nb22')
            var sbub = document.getElementById('sbub')
            var n11 = Number(nb11.value)
            var n22 = Number(nb22.value)
            var sb = n11 - n22
            sbub.innerHTML = `O resultado da Subtração de ${n11} e ${n22} é de <strong>${sb}</strong>`

        }
    
    </script>
</body>
</html>
